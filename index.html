<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style.css" />
      <title>DrumKit</title>
   </head>

   <body>
      <div class="keys">
         <div class="key a">
            <h1>A</h1>
            <p>CLAP</p>
         </div>
         <div class="key s">
            <h1>S</h1>
            <p>HIHAT</p>
         </div>
         <div class="key d">
            <h1>D</h1>
            <p>KICK</p>
         </div>
         <div class="key f">
            <h1>F</h1>
            <p>OPENHAT</p>
         </div>
         <div class="key g">
            <h1>G</h1>
            <p>BOOM</p>
         </div>
         <div class="key h">
            <h1>H</h1>
            <p>RIDE</p>
         </div>
         <div class="key j">
            <h1>J</h1>
            <p>SNARE</p>
         </div>
         <div class="key k">
            <h1>K</h1>
            <p>TOM</p>
         </div>
         <div class="key l">
            <h1>L</h1>
            <p>TINK</p>
         </div>
      </div>

      <audio id='music-a' src="/sounds/clap.wav"></audio>
      <audio id='music-s' src="/sounds/hihat.wav"></audio>
      <audio id='music-d' src="/sounds/kick.wav"></audio>
      <audio id='music-f'' src="/sounds/openhat.wav"></audio>
      <audio id='music-g' src="/sounds/boom.wav"></audio>
      <audio id='music-h' src="/sounds/ride.wav"></audio>
      <audio id='music-j' src="/sounds/snare.wav"></audio>
      <audio id='music-k' src="/sounds/tom.wav"></audio>
      <audio id='music-l' src="/sounds/tink.wav"></audio>
   </body>

   <script src="/app.js"></script>
</html>
